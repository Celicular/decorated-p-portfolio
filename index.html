<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle">
        <span class="theme-icon">ðŸŒž</span>
        <span class="theme-text">Toggle Theme</span>
    </button>
    
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content hidden">
        <!-- Glass Background -->
        <div class="glass-bg"></div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="profile-container">
                <div class="profile-image">
                    <!-- Replace src with your image path -->
                    <img src="placeholder-profile.jpg" alt="Profile Picture">
                </div>
                <div class="description">
                    <h1>Your Name</h1>
                    <p class="bio-line">First line of your description goes here</p>
                    <p class="bio-line">Second line of your description goes here</p>
                    <p class="bio-line">Third line of your description goes here</p>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section class="skills">
            <h2>My Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML/CSS">
                    </div>
                    <h3>HTML/CSS</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
                    </div>
                    <h3>JS</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="Next.js">
                    </div>
                    <h3>NextJs</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
                    </div>
                    <h3>React Js</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" alt="Figma">
                    </div>
                    <h3>Figma</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/android/android-original.svg" alt="Android">
                    </div>
                    <h3>Android</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/flutter/flutter-original.svg" alt="Flutter/React Native">
                    </div>
                    <h3>Flutter</h3>
                </div>
                <div class="skill-card">
                    <div class="skill-icon">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MySQL/MongoDB">
                    </div>
                    <h3>MySQL/MongoDB</h3>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
